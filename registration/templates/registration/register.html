{% load static %}

{%block style%}
    <link rel="stylesheet" href="{%static 'registration/s.css'%}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
{%endblock%}

{% block content %}
        {% if form.errors %}
            <p class="error">Жазганыңызды текшериңиз!</p>
        {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Колдонуучу атыңыз</label>
        <div class="username">{{ form.username }}</div>
        <label for="password">Сыр сөзүңүз</label>
        <div class="password">{{ form.password1 }}</div>
        <label for="password">Сыр сөзүңүздү кайталаңыз</label>
        <div class="password">{{ form.password2 }}</div>
        <div><input class="button" value="Даяр" type="submit"></div>
    </form>
{% endblock %}
